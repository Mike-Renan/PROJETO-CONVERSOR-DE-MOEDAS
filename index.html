<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
 <img src="./assets/change-removebg-preview.png" alt="gif Logo-moeda-dollar" class="logo">
   <main>
    <label>
        Converter <b>de:</b>
        <select>
             <option>R$ Real Brasileiro</option>
        </select>
    </label>


    <label>
        Converter <b>para:</b>
        <select class="currency-select">
            <option value="dollar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">Libra</option>
            <option value="bitcoin">Bitcoin</option>
        </select>
       <label>Valor
        <input class="input-currency" placeholder="R$10.000,00">
       </label>

       <button class="convert-button">Converter</button>

       <section class="currency-box">
        <div>
            <img src="./assets/real.png" alt="Logo-moeda-real">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        </div>
        
        <img src="./assets/arrow.png" alt="seta" class="arrow">

        <div class="currency-box">
            <img class="currency-img" src="./assets/dollar.png" alt="Logo-moeda-dollar">
            <p class="currency" id="currency-name">Dólar Americano</p>
            <p class="currency-value">R$ 0,00</p>
        </div>
    </section>
</main>
        
<script src="./scripts.js"></script>
      

</body>

</html>
